<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: clamp(10px, 1px + 2vw, 12px); text-align: center; padding-top: 20px;}
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <header>
      <div class="main">
        <div class="hero__image">
          <img src="/images/hero-desktop.jpg" alt="hero-image" class="desktop-image">
        </div>

        <div class="body-container">
          <nav>
            <div class="logo" id="logo">
              <img src="/images/logo.svg" alt="Base-apparel-logo" class="logo-svg">
            </div>
          </nav>

          <div class="main-container">
            <div class="hero-image" id="hero-image">
              <img src="/images/hero-mobile.jpg" alt="hero-image" class="mobile-image">
            </div>
          

            <div class="second-container">
              <div class="header-text">
                <h1 class="text-one">WE'RE</h1>
                <h1 class="text-two">COMING</h1>
                <h1 class="text-three">SOON</h1>
              </div>

              <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
              <div class="email-form-container">
                <form id="email-form" class="email-form" autocomplete="off">
                    <div>
                      <input type="email" id="email" name="email" placeholder="Email Address" required>
                      <label for="email">
                        <img src="/images/icon-error.svg" class="errorIcon" id="errorIcon" alt="">
                      </label>
                      <div class="submit-button">
                        <button type="submit" id="submit-btn" class="submit">
                          <img src="/images/icon-arrow.svg" alt="submit-button" class="icon-arrow">
                        </button>
                      </div>
                    </div>
                    <p class="errorMessage" id="errorMessage">Please provide a valid email</p>
                </form>
              </div>

            
            </div>   
          </div>
        </div>
      </div>
        <script src="script.js"></script>
    </header>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Vanessa Akupue</a>.
      </p>
    </footer>

    
  </body>

</html>
